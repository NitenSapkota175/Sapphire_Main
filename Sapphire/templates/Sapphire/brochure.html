{%extends 'main.html'%}
{%load static%}
{%block content %}

{%if post_not == True %}
 <section class="footer_get_touch_outer">
  <div class="container-brochure">
    <div class="footer_get_touch_inner grid-70-30">
      <div class="colmun-70 get_form">
        <div class="get_form_inner">
          <div class="get_form_inner_text">
            <h3>Enter your details to download Brochure</h3>
          </div>
          <form action="{%url 'Brochure' %}" method = "POST" >
            {%csrf_token%}
            <div class="grid-50-50">
              <input name="FirstName" class="brochure-text" type="text" placeholder="First Name">
              <input name="LastName" class="brochure-text" type="text" placeholder="Last Name">
              <input name="Email" class="brochure-email" type="email" placeholder="Email">
              <input name = "Number" class="brochure-phone" type="tel" placeholder="Phone">
            </div>
            <div class="grid-full">
              <textarea name = "message"class="brochure-textarea" placeholder="Tell us about your thoughts" cols="30" rows="10"></textarea>
                        
             
            <!--  <div class="g-recaptcha" data-sitekey="6LdhaM4hAAAAAFQvbmdBgxDSdKY7kfQJPeQSmQmH"></div>
            -->
              <input class="submit-brochure" type="submit" value="Submit">
            </div>
          </form>
        </div>
      </div>       
    </div>
  </div>
</section>
{%else%}
<section class="brochure-Div">

  <div class="brochure-Row">
    {%for brochure in Brochure %}
      <div class="brochure-col">
          <a class="anchor" href="#">
              <img class="pdffff" src="{% static  "images/pdf.png" %}" alt="">
          </a>
          <p>{{brochure.Product_Name}}</p>
          <div class="brochure-inside-div">
              <a href = "{{brochure.document.url}}" > <button type="submit-brochure">view</button> </a>
              <a href = "" download="{{brochure.document}}" >  <button name ="download" >Download</button></a>
          </div>
      </div>
      {%endfor%}
  </div>

</section>
{%endif%}
{%endblock content%}
